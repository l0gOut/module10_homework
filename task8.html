<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let map = new Map([
        ["apple", "worm"],
        ["ground", "green"],
        ["head", "brain"],
      ]);

      for (let name of map.keys()) {
        console.log(`Ключ — ${name}, значение — ${map.get(name)}`);
      }
    </script>
  </body>
</html>
